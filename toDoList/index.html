<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <header>
        <h1>MY TODO LIST</h1>
    </header>

    <form>
        <div class="search">
            <input type="text" class="todo-input" placeholder="Add...">
            <button class="todo-button" type="submit">
                <i class="fas fa-plus-circle"></i>
            </button>
        </div>

        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="complated">Complated</option>
                <option value="uncomplated">Uncomplated</option>
            </select>
        </div>
    </form>   
    
    <div class="todo-container">
        <ul class="todo-list">
            <div class="todo">
                <button class="complate-btn">
                    <i class="fas fa-check-circle"></i>
                </button>
                <li class="todo-items">Deneme</li>
                <button class="trash-btn">
                    <i class="fa fa-minus-circle"></i>
                </button>
            </div>
        </ul>
    </div>

    <div class="alert-wrapper">
        <div class="alert-success">
            <div>Ekleme Başarılı</div>
        </div>
        <div class="alert-warning">
            <div>Input alanı boş geçilemez!</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
